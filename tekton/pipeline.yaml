apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: clone-spring-boot
spec:
  description: |
     This pipeline clone a sprring-boot git repo
  params: 
  - name: repo-url
    type: string 
    description: The git repo URL to clone from
  workspaces:
    - name: shared-data 
      description: |
        this workspace contains the cloned repo files       
  tasks:
    - name: fetch-source
      taskRef:
        name: git-clone 
      workspaces:
        - name: output
          workspace: shared-data 
      params:
        - name: url 
          value: $(params.repo-url)